<ul>
  <li>hello</li>
  <li>world</li>
</ul>
<style>
  body {
    padding: 100px;
  }
  ul {
    background: lightgray;
    padding-left: 0;
  }
  
  /* marker 배경색 바꾸기 */
  li::marker {
    color: red;
  }
  
  /* marker 크기 바꾸기, width, height 지정못함 */
  li:nth-of-type(1)::marker {
    font-size: 30px;
  }
  
  /* marker 위치 바꾸기 */
  ul:nth-of-type(2) {
    list-style-position: inside;
  }
</style>
</body>
