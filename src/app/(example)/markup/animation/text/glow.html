<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- https://kr.pinterest.com/pin/28147566417510817/ -->
<!-- 아직 미완이긴 한데, 첫 1.4초 까지 글자가 등장하는 구간은 없애고싶었음. -->
<!-- 1.4초 이후 구간처럼 그림자가 좌에서 우로 바뀌면서 글자가 매우 강조되는 느낌으로 구현해보려헀음. -->
<h1 id="animatedText">Animated Text</h1>
<style>
  body {
    background: lightgray;
  }
  
  h1 {
    display: flex;
    justify-content: center;
    font-size: 5rem;
    color: #fff; /* 글자가 처음부터 보이도록 설정 */
  }
  
  h1 span {
    display: inline-block;
    animation: shadowEffect 2s infinite alternate;
    color: #fff; /* 텍스트 색상 고정 */
  }
  
  @keyframes shadowEffect {
    0% {
      text-shadow: -10px 0 10px #ff0000, -20px 0 20px #ff0000, -30px 0 30px #ff0000;
    }
    100% {
      text-shadow: 10px 0 10px #0000ff, 20px 0 20px #0000ff, 30px 0 30px #0000ff;
    }
  }
</style>
<script>
  const text = document.getElementById("animatedText");
  const letters = text.textContent.split("");
  text.innerHTML = letters
    .map((letter, index) => `<span style="animation-delay: ${index * 0.2}s">${letter}</span>`)
    .join("");
</script>
</body>
</html>
