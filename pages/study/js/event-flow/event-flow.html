<div id="wrap1">
  <div id="wrap2">
    <button id="button">Click Me</button>
  </div>
</div>
<style>
  #wrap1 {
    width: 300px;
    height: 300px;
    background-color: red;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  #wrap2 {
    width: 200px;
    height: 200px;
    background-color: blue;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  #button {
    background: yellow;
  }
</style>
<script>
  const wrap1 = document.getElementById("wrap1");
  const wrap2 = document.getElementById("wrap2");
  const button = document.getElementById("button");

  addEventListener(wrap1, "wrap1-capture", true);
  addEventListener(wrap1, "wrap1-bubble", false);
  addEventListener(wrap2, "wrap2-capture", true);
  addEventListener(wrap2, "wrap2-bubble", false);
  addEventListener(button, "button-capture", true);
  addEventListener(button, "button-bubble", false);

  function addEventListener(element, name, capture) {
    element.addEventListener(
      "click",
      function (event) {
        console.log(`${name}${capture ? "-capture" : ""}`, event.eventPhase, event);
      },
      {capture}
    );
  }
</script>
